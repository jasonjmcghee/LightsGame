<!DOCTYPE html>
<html>
<head>
	<title>Lights Game</title>
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css"></style>
	<script src="game.js"></script>
</head>
<body onload="initialize(5); randomize()">

	<div id="sidebar">
		<h1>Lights Game</h1>
		<p id="nxn">Game Size: 5x5</p>
		<input class="sizeInput" type="range" value="5" onchange="defaultSetup(); updateSizeText();" min="2" max="20"></input><br>
		<input type="checkbox" onchange="toggleHardcore(); defaultSetup();">Toggle Hardcore</button><br>
		<p>Normal: Turn all blocks to dark grey to win!<br>
			Hardcore: Clear all dark grey blocks to win!</p>
		<button onclick="defaultSetup();">Generate Random Game</button>
		<p id="numMoves">Moves so far: 0</p>
	</div>
	<div id="container"></div>
</body>
</html>
